
<div class="mt-5 ">
    <form class="" [formGroup]="workForm" (ngSubmit)="handleSubmit()">
       <div class="row border p-5 shadow bg-body-tertiary rounded-3">
        <div class="col-3 ">
            <label for="">Title</label>
            <input type="text" class="form-control" placeholder="enter work title" formControlName="title">
        </div>

        <div class="col-3 ">
            <label for="">Description</label>
            <input type="text" class="form-control" placeholder="enter decsription" formControlName="description">
        </div>

        <div class="col-3 ">
            <label for="">Amount</label>
            <input type="number" class="form-control" placeholder="enter amount" formControlName="amount">
        </div>

        <div class="col-3 text-center">
            <button type="submit" class="btn btn-sm btn-primary mt-4 px-4 w-50">Add</button>
        </div>
       </div>

    </form>
</div>
