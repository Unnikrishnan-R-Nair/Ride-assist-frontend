<table class="table mt-5 ">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let work of works;let index=index">
            <td>{{index+1}}</td>
            <td>{{work.title}}</td>
            <td>{{work.description}}</td>
            <td>{{work.amount}}</td>
        </tr>
        <tr>
            
            <td colspan="2"></td>
            <td class="text-end"><span class="fw-bold">Total</span> :</td>
            <td>{{total}}</td>
        </tr>
    </tbody>
</table>
