<div class="card my-3 bg-body-tertiary">
    <div class="card-header fw-semibold text-primary-emphasis">
       Customer name : {{customer.name|uppercase}}
    </div>
    <div class="card-body row ">
        <div class="col-2 border-end">
            <h5 class="text-center">Customer Details</h5>
            <hr>
            <div class="my-3"><span class="me-2"><i class="fa-solid fa-phone"></i></span>{{customer.phone}}</div>

            <div><span class="me-2"><i class="fa-regular fa-envelope"></i></span>{{customer.email}}</div>


        </div>
        <div class="col-2 border-end">
            <h5 class="text-center ">Odometer</h5>
            <hr>
            <div class="my-3 text-center"><span class="me-2"><i class="fa-solid fa-gauge"></i></span>{{customer?.running_km}}km</div>

        </div>
        <div class="col-2 border-end">
            <h5 class="text-center ">Date</h5>
            <hr>
            <div class="my-3 text-center">
                <span class="me-2"><i class="fa-solid fa-calendar-days"></i></span>{{customer.created_date|date}}
            </div>

        </div>
        <div class="col-2 border-end">
            <h5 class="text-center ">Vehicle Number</h5>
            <hr>
            <div class="my-3 text-center"><span class="me-2"><i class="fa-solid fa-car"></i></span>{{customer.vehicle_no}}</div>

        </div>
        <div class="col-2 border-end">
            <h5 class="text-center ">Total</h5>
            <hr>
            <div class="my-3 text-center"><span class="me-2"><i class="fa-solid fa-indian-rupee-sign"></i></span>
                {{customer.work_total?customer.work_total:0}}</div>
        </div>
        <div class="col-2 ">
            <h5 class="text-center ">Status</h5>
            <hr>
            <div class="my-3 text-center">
                Pending
            </div>

        </div>
    </div>
</div>
